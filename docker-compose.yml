version: '3'

services:
  celery:
    image: celery:latest
    container_name: celery
    command: celery -A service worker --loglevel=info
    volumes:
      - ./service:/app  # Mount your Django project code
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
